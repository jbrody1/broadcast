<template name="upload">
	<div class="flex-center">
		<div class="row">
			<div id="title" class="col-xs-12 headline transparent">
				<h1>Broadcast</h1>
				<h3>The fastest, easiest way to share a presentation online</h3>
			</div>
		</div>
		<div class="row">
			<div id="action" class="col-xs-12 headline">
				<button type="button" id="upload" class="btn btn-lg btn-round-green transparent">Share A Presentation</button>
				<div id="information" class="transparent">
					<h3 class="small-container"><small>Supports .pdf, .ppt(x)</small></h3>
					<h3 class="small-container"><small>Presentations self-destruct after 1 hour</small></h3>
				</div>
			</div>
		</div>
	</div>
</template>
